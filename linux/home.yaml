network:
  renderer: networkd
  version: 2
  ethernets:
    eth0:
      match:
        macaddress: 00:15:5d:01:7d:00
      set-name: eth0
      dhcp4: true
      dhcp6: true
    eth1:
      match:
        macaddress: 00:15:5d:01:7d:02
      set-name: eth1
      dhcp4: no
      addresses:
        - 192.168.5.2/24
